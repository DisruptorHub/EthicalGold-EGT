<!DOCTYPE html>
<html lang="en">
<!-- Cache Bust Comment: 1 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Explore the journey of ethically sourced gold with an interactive 3D experience.EthicalGold (EGT) provides transparent, blockchain-verified traceability from mine to market.">
    <title>EthicalGold (EGT) Hologram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        .overlay-box {
            position: absolute;
            background: rgba(18, 24, 30, 0.9);
            border: 1px solid #30363d;
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
            z-index: 20;
            pointer-events: auto;
            overflow-y: auto;
        }
         .overlay-box.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .overlay-box h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
            text-align: center;
        }
        .overlay-box h4 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: #4dd8ff;
        }
        .overlay-box p {
            font-size: 1rem;
            line-height: 1.6;
            text-align: left;
        }
        .overlay-box button {
             background-color: #4dd8ff;
             color: #0d1117;
             padding: 0.5rem 1rem;
             border-radius: 8px;
             font-weight: 600;
             cursor: pointer;
             display: block;
             margin: 1.5rem auto 0;
        }
        /* Icon Menu Styles */
        #icon-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(18, 24, 30, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid #30363d;
            border-radius: 999px;
            padding: 10px;
            z-index: 10;
        }
        #icon-menu button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        #icon-menu button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        #icon-menu svg {
            width: 24px;
            height: 24px;
            fill: #c9d1d9;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="icon-menu">
            <button id="whitepaper-icon" title="White Paper">
                <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
            </button>
            <button id="roadmap-icon" title="Roadmap">
                <svg viewBox="0 0 24 24"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.29-6.29L22 12V6z"/></svg>
            </button>
             <button id="community-icon" title="Community">
                <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
            </button>
        </div>
        <div id="overlay-box" class="overlay-box hidden">
            <!-- Content will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        window.onload = function() {
            const container = document.getElementById('container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            camera.position.z = 5;

            let starField;
            function createStarfield() {
                const starGeometry = new THREE.BufferGeometry();
                const starCount = 5000;
                const posArray = new Float32Array(starCount * 3);
                for(let i = 0; i < starCount * 3; i++) { posArray[i] = (Math.random() - 0.5) * 2000; }
                starGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const starMaterial = new THREE.PointsMaterial({ size: 0.7, color: 0xffffff });
                starField = new THREE.Points(starGeometry, starMaterial);
                scene.add(starField);
            }
            createStarfield();

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            const holoMaterial = new THREE.MeshStandardMaterial({
                color: 0x4dd8ff,
                transparent: true,
                opacity: 0.15,
                wireframe: true
            });
            const centralSphere = new THREE.Mesh(new THREE.IcosahedronGeometry(1, 4), holoMaterial);
            centralSphere.name = "central-sphere";
            scene.add(centralSphere);

            const pillarMeshes = [];
            const pillarInfos = {
                "Immutable Traceability & Integrity": { type: 'pillar', content: `<h3>Immutable Traceability & Integrity</h3><p>Our authentication platform, EthicalGold, uses a dual QR code and NFC chip on a secure, tamper-evident physical tag. This tag serves as a secure bridge to an immutable blockchain ledger, providing an unchangeable and transparent record of every gram of gold from its origin. This ensures the integrity of the supply chain and provides buyers with indisputable proof of ethical sourcing, making EGT the standard for trustworthy gold.</p>` },
                "Empowering Artisanal Communities": { type: 'pillar', content: `<h3>Empowering Artisanal Communities</h3><p>A core function of EthicalGold is to directly uplift artisanal miners. Through secure and fair payment rails, and by providing essential tools and training, EGT empowers these communities economically, fostering social impact that adds intrinsic value to the gold and the token itself. Our tokenomics incentivize usage, not long-term holding, ensuring the platform's utility is the primary focus. The DApp includes features like 'Miner Spotlights,' where the community can see the faces and stories of the miners their investment is helping.</p>` },
                "Decentralized Governance & Community Ownership": { type: 'pillar', content: `<h3>Decentralized Governance & Community Ownership</h3><p>The EthicalGold project is built on a foundation of decentralization, with control and decision-making gradually transitioning to the community through a DAO. This ensures long-term sustainability, community alignment, and provides token holders with a direct voice in the project's evolution, securing the future of their investment. We will not make promises about the project's future value based on the team's efforts, as the value will be a byproduct of the network's adoption and usage.</p>` },
                "Sustainable & Ethical Global Standard": { type: 'pillar', content: `<h3>Sustainable & Ethical Global Standard</h3><p>EthicalGold is committed to responsible practices that benefit both people and the planet. By championing ethical sourcing, EGT aims to become the global standard for responsible gold, integrating with a broader ecosystem of ethical goods and positioning the token as a leader in sustainable commerce. We will only source gold from partners who adhere to international standards and the African Union's Pan-African ResourceReporting Code (PARC).</p>` },
            };
            
            const constellationShapes = [
                [new THREE.Vector3(0, 0.2, 0), new THREE.Vector3(0.5, 0.5, 0.5), new THREE.Vector3(-0.5, 0.5, -0.5), new THREE.Vector3(0, -0.5, 0)],
                [new THREE.Vector3(-0.5, 0.5, 0), new THREE.Vector3(0.5, 0.5, 0), new THREE.Vector3(0.5, -0.5, 0), new THREE.Vector3(-0.5, -0.5, 0)],
                [new THREE.Vector3(0, 0.6, 0), new THREE.Vector3(-0.5, 0, 0), new THREE.Vector3(0.5, 0, 0), new THREE.Vector3(0, -0.6, 0)],
                [new THREE.Vector3(0.0, 0.0, 0), new THREE.Vector3(0.6, 0.3, 0), new THREE.Vector3(0.3, 0.6, 0), new THREE.Vector3(-0.3, 0.6, 0), new THREE.Vector3(-0.6, 0.3, 0), new THREE.Vector3(-0.6, -0.3,0), new THREE.Vector3(-0.3, -0.6,0), new THREE.Vector3(0.3,-0.6,0), new THREE.Vector3(0.6,-0.3,0)]
            ];
            const pillarColors = [0x8a7905, 0x4caf50, 0x0077b6, 0xffa500];
            const pillarNames = Object.keys(pillarInfos);

            function normalizeAndScale(points, scaleFactor = 0.5) {
                const box = new THREE.Box3().setFromPoints(points);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = scaleFactor / maxDim;
                return points.map(p => p.sub(center).multiplyScalar(scale));
            }

            function updateLayout() {
                const isMobile = window.innerWidth <= 768;
                const pillarDist = isMobile ? 1.8 : 2.4; // Pulled in for mobile
                const globeSize = isMobile ? 0.9 : 1.2; // Shrunk for mobile
                centralSphere.scale.set(globeSize, globeSize, globeSize);

                const pillarPositions = [
                    new THREE.Vector3(0, pillarDist, 0), new THREE.Vector3(pillarDist, 0, 0),
                    new THREE.Vector3(0, -pillarDist, 0), new THREE.Vector3(-pillarDist, 0, 0)
                ];
                pillarMeshes.forEach((mesh, i) => { mesh.position.copy(pillarPositions[i]); });
            }

            for (let i = 0; i < pillarNames.length; i++) {
                const group = new THREE.Group();
                const normalizedPoints = normalizeAndScale(constellationShapes[i], 0.7);
                const lineMaterial = new THREE.LineBasicMaterial({ color: pillarColors[i], transparent: true, opacity: 0.8 });
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(normalizedPoints);
                const line = new THREE.Line(lineGeometry, lineMaterial);
                group.add(line);
                const pointsMaterial = new THREE.PointsMaterial({ color: pillarColors[i], size: 0.1, sizeAttenuation: true });
                const pointsGeometry = new THREE.BufferGeometry().setFromPoints(normalizedPoints);
                const points = new THREE.Points(pointsGeometry, pointsMaterial);
                group.add(points);
                group.name = `pillar-${pillarNames[i]}`;
                scene.add(group);
                pillarMeshes.push(group);
            }
            
            updateLayout();
            
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            let currentSelection = null;
            const overlayBox = document.getElementById('overlay-box');
            
            const whitePaperContent = `
                <h3>EthicalGold (EGT) White Paper</h3>
                <h4>Abstract</h4>
                <p>EthicalGold (EGT) is a decentralized protocol designed to bring unparalleled transparency, traceability, and ethical accountability to the global gold supply chain. By leveraging a unique dual-authentication system combining secure, tamper-evident physical tags (NFC/QR) with an immutable blockchain ledger, EGT provides a verifiable record of gold's journey from mine to market. Our mission is to empower consumers, validate ethical sourcing, and create a new global standard for responsible gold.</p>
                <h4>1. Introduction</h4>
                <p>The traditional gold market, while valuable, is plagued by opacity. Consumers and investors have limited visibility into a gold bar's true origin, often unknowingly contributing to unethical mining practices, environmental damage, and illicit trade. This lack of transparency undermines trust and prevents true value from being assigned to ethically sourced materials.</p>
                <h4>2. The Solution: Our Four Pillars</h4>
                <p>EthicalGold is built on four foundational pillars that work in concert to create a secure, transparent, and ethical ecosystem: Immutable Traceability & Integrity, Empowering Artisanal Communities, Decentralized Governance & Community Ownership, and a Sustainable & Ethical Global Standard.</p>
                <h4>3. The EGT Token</h4>
                <p>The EGT token is the native utility token of the EthicalGold ecosystem. It is designed to be a consumptive asset, with its value derived from its utility within the platform, such as paying for verification services and participating in governance—not from speculation.</p>
                <h4>4. Conclusion</h4>
                <p>EthicalGold represents a paradigm shift in the precious metals industry. By marrying cutting-edge technology with a commitment to ethical principles, we can create a gold standard that is not only valuable but also virtuous. We invite you to join us in building a new future for gold.</p>
            `;
            const roadmapContent = `
                <h3>Project Roadmap</h3>
                <h4>Phase 1: Foundation & Prototype (Complete)</h4>
                <p>Development of the core concept, white paper, and this interactive visual demonstration.</p>
                <h4>Phase 2: Partnership & Platform Development (Current)</h4>
                <p>Secure initial partnerships with artisanal mines and begin development of the blockchain-based traceability platform.</p>
                <h4>Phase 3: Testnet & Community Building</h4>
                <p>Launch a public testnet for community feedback and expand our social and community presence.</p>
                <h4>Phase 4: Public Launch & Ecosystem Growth</h4>
                <p>Official launch of the EthicalGold traceability platform, enabling public verification of assets. Focus on expanding our network of partners and growing the ecosystem's utility.</p>
            `;

            const iconData = {
                "White Paper": { type: 'document', content: whitePaperContent },
                "Roadmap": { type: 'document', content: roadmapContent },
                "Community": { type: 'link', content: "<h3>Community</h3><p style='text-align: center;'>Join the conversation and connect with the EthicalGold community on our social platforms.</p><button id='overlay-button'>Join our Discord</button>", buttonLink: "#" }
            };

            function showOverlay(htmlContent) {
                overlayBox.innerHTML = htmlContent;
                if (document.getElementById('overlay-button')) {
                    document.getElementById('overlay-button').addEventListener('click', (e) => {
                        e.stopPropagation();
                        window.open(iconData.Community.buttonLink, '_blank');
                    });
                }
                overlayBox.classList.remove('hidden');
            }

            function onMouseClick(event) {
                if (!overlayBox.classList.contains('hidden')) {
                     currentSelection = null;
                     overlayBox.classList.add('hidden');
                     pillarMeshes.forEach(meshGroup => meshGroup.scale.set(1, 1, 1));
                     return;
                }
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                
                const pillarIntersects = raycaster.intersectObjects(pillarMeshes, true);
                const sphereIntersect = raycaster.intersectObject(centralSphere);

                if (pillarIntersects.length > 0) {
                    const clickedPillar = pillarIntersects[0].object.parent;
                    currentSelection = clickedPillar;
                    const pillarName = clickedPillar.name.split('-')[1];
                    showOverlay(pillarInfos[pillarName].content);
                } else if (sphereIntersect.length > 0) {
                     currentSelection = centralSphere;
                     showOverlay(
                        "<h3>Ethical Sourcing Query</h3><p style='text-align:center;'>This feature is currently in development. Soon, you will be able to verify gold assets in real-time using molecular tags.</p>"
                     );
                }

                pillarMeshes.forEach(meshGroup => meshGroup.scale.set(1, 1, 1));
                if(currentSelection && pillarMeshes.includes(currentSelection)) { 
                    currentSelection.scale.set(1.5, 1.5, 1.5);
                }
            }
            container.addEventListener('click', onMouseClick, false);

            document.getElementById('whitepaper-icon').addEventListener('click', (e) => {
                e.stopPropagation();
                showOverlay(iconData["White Paper"].content);
            });
            document.getElementById('roadmap-icon').addEventListener('click', (e) => {
                e.stopPropagation();
                showOverlay(iconData["Roadmap"].content);
            });
            document.getElementById('community-icon').addEventListener('click', (e) => {
                e.stopPropagation();
                showOverlay(iconData["Community"].content);
            });

            function animate() {
                requestAnimationFrame(animate);
                centralSphere.rotation.x += 0.005;
                centralSphere.rotation.y += 0.005;
                if (starField) starField.rotation.y -= 0.0002;
                pillarMeshes.forEach((mesh, i) => mesh.rotation.y += 0.002 + (i * 0.0005));
                renderer.render(scene, camera);
            }
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                updateLayout();
            });
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            function onDocumentMouseDown(event) { isDragging = true; previousMousePosition.x = event.clientX; previousMousePosition.y = event.clientY; }
            function onDocumentMouseMove(event) {
                if (isDragging) {
                    const deltaX = event.clientX - previousMousePosition.x;
                    const deltaY = event.clientY - previousMousePosition.y;
                    centralSphere.rotation.y += deltaX * 0.005;
                    centralSphere.rotation.x += deltaY * 0.005;
                    previousMousePosition.x = event.clientX;
                    previousMousePosition.y = event.clientY;
                }
            }
            function onDocumentMouseUp() { isDragging = false; }
            container.addEventListener('mousedown', onDocumentMouseDown, false);
            container.addEventListener('mousemove', onDocumentMouseMove, false);
            window.addEventListener('mouseup', onDocumentMouseUp, false);
        };
    </script>
</body>
</html>
